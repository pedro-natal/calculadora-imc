<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Cálculo de IMC</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="principal">
      <div class="calculadora">
        <h1>Cálculo de IMC</h1>
        <form method="post">
          <label for="peso">Seu peso (kg):</label>
          <input type="number" id="peso" />
          <label for="altura">Sua altura (cm):</label>
          <input type="number" id="altura" />
        </form>
        <div id="alerta" type="button" onclick="calculoIMC()">Calcular!</div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
